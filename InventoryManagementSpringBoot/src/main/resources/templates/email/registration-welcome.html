<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Inventory Management!</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        .header { background-color: #007bff; color: white; padding: 10px 20px; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px; }
        .content { padding: 20px; }
        .footer { font-size: 0.9em; text-align: center; margin-top: 20px; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Welcome!</h2>
    </div>
    <div class="content">
        <p>Dear <span th:text="${userName}">User</span>,</p>
        <p>Welcome to the Inventory Management Application! Your account has been successfully registered.</p>
        <p>You can now log in and start managing your inventory.</p>
        <p>Best regards,<br>The Inventory Management Team</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Inventory Management. All rights reserved.</p>
    </div>
</div>
</body>
</html>
